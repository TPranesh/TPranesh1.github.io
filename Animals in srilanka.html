<!DOCTYPE html>
<html lang="en">
<head>
    <title>SL: The Pinnacle of Wildlife</title>
    <link rel="stylesheet" href="Animals in srilanka.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body x-data="{
    pageData: {},
    loadPageData: function() {
        fetch('Animals in srilanka.json')
        .then(response => response.json())
        .then(data => {
            this.pageData = data;
            localStorage.setItem('animalData', JSON.stringify(data)); // Save data to local storage
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
    },
    subscribe: function() {
        let email = document.getElementById('email').value;
        let subscribedEmails = JSON.parse(localStorage.getItem('subscribedEmails')) || [];
        subscribedEmails.push(email);
        localStorage.setItem('subscribedEmails', JSON.stringify(subscribedEmails));
        document.getElementById('email').value = ''; // Clear input after submission
        alert('Subscribed successfully!');
    }
}" x-init="loadPageData()">

<header>
    <nav>
        <a href="index.html" x-text="pageData['navLinks'] ? pageData['navLinks']['home'] : ''"></a>
        <a href="Srilanka wild life introduction.html" x-text="pageData['navLinks'] ? pageData['navLinks']['introduction'] : ''"></a>
        <a href="Department of wildlife conservation.html" x-text="pageData['navLinks'] ? pageData['navLinks']['conservation'] : ''"></a>
        <a href="Srilanka lepord.html" x-text="pageData['navLinks'] ? pageData['navLinks']['leopard'] : ''"></a>
        <a href="Animals in srilanka.html" x-text="pageData['navLinks'] ? pageData['navLinks']['animals'] : ''"></a>
        <span></span>
    </nav>
</header>

<h1 class="heading1" x-text="pageData['pageHeading'] ? pageData['pageHeading'] : ''"></h1>
<br><br>
<div class="div1"> 
    <p class="para1" x-text="pageData['Indigenous Animals'] ? pageData['Indigenous Animals'].content : ''"></p>
</div>

<h2 class="heading1" x-text="pageData['Red-Faced Barbet'] ? pageData['Red-Faced Barbet'].heading : ''"></h2><br>
<div x-show="pageData['Red-Faced Barbet']">
    <img x-bind:src="pageData['Red-Faced Barbet'] && pageData['Red-Faced Barbet'].image ? pageData['Red-Faced Barbet'].image : ''" alt="bird" class="img0">
    <p class="homep1" x-text="pageData['Red-Faced Barbet'] ? pageData['Red-Faced Barbet'].content : ''"></p>
</div>

<h2 class="heading1" x-text="pageData['Slender Loris'] ? pageData['Slender Loris'].heading : ''"></h2><br>
<div x-show="pageData['Slender Loris']">
    <img x-bind:src="pageData['Slender Loris'] && pageData['Slender Loris'].image ? pageData['Slender Loris'].image : ''" alt="slender loris" class="img1">
    <p class="homep1" x-text="pageData['Slender Loris'] ? pageData['Slender Loris'].content : ''"></p>
</div>

<h2 class="heading1" x-text="pageData['Toque Macaque'] ? pageData['Toque Macaque'].heading : ''"></h2><br>
<div x-show="pageData['Toque Macaque']">
    <img x-bind:src="pageData['Toque Macaque'] && pageData['Toque Macaque'].image ? pageData['Toque Macaque'].image : ''" alt="monkey" class="img0">
    <p class="homep1" x-text="pageData['Toque Macaque'] ? pageData['Toque Macaque'].content : ''"></p>
</div>

<a x-bind:href="pageData['Links'] ? pageData['Links']['Yala National Park'] : ''" class="link">Yala National Park</a>
<a x-bind:href="pageData['Links'] ? pageData['Links']['Wilpattu National Park'] : ''" class="link2">Wilpattu National Park</a>

<footer id="footer">
    <hr>
    Author: Pranesh<br>
    &copy; Copyright reserved<br>
    <div>
      <!-- Newsletter Subscription Form -->
      <div class="newsletter">
        <h3>Subscribe to Our Newsletter</h3>
        <form x-on:submit.prevent="subscribe" id="newsletterForm">
          <input type="email" id="email" name="email" placeholder="Enter your email" required>

        </form>
      </div>
        <h4>LINKS</h4>

            <li><a href="index.html" x-text="pageData['navLinks'] ? pageData['navLinks']['home'] : ''"></a></li>
